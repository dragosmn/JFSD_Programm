<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Find a job & grow your career</h1>

    <form name="registration" action="register.jsp" method="post">

        <label for="fname">Full name</label><br>
        <input type="text" name="fname" id="fname" placeholder="What is your name?">
        <br><br>

        <label for="email">Email ID</label><br>
        <input type="text" name="email" id="email" placeholder="Tell us your Email ID">
        <br>
        We'll send you relevant jobs in your mail
        <br>
        <br>

        <label for="pass">Password</label><br>
        <input type="password" name="pass" id="pass" placeholder="Create a password for your account">
        <br>
        Minimum 6 characters required
        <br>
        <br>

        <label for="phone">Mobile number</label><br>
        <input type="number" name="phone" id="phone" placeholder="Mobile Number">
        <br>
        Recruiters will call you on this number
        <br>
        <br>

        <label for="status">Work status</label><br>
        <label for="experienced">I'm experienced</label><input type="radio" name="status" value="experienced">
        <label for="fresher">I'm a fresher</label><input type="radio" name="status" value="fresher">
        <br>
        <br>

        <input type="checkbox" value="ch1"><label for="ch1">Agree Terms and Conditions</label>
        <br>
        <br>
        <input type="submit" value="Register">

    </form>
    
</body>
</html>
