<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Exercise</title>
</head>
<body>
    
    <h1>Nested Table</h1>

    <table border="2" cellspacing="0" cellpadding="10" style="background-color: aquamarine;">
        <tr>
            <td>Row 1 Column 1</td>
            <td>
                <table border="4" cellspacing="0" cellpadding="10" style="background-color:cadetblue">
                    <tr style="background-color: blue;">
                        <td>T2 Row 1 Column 1</td><td>T2 Row 1 Column 2</td>
                    </tr>
                    <tr>
                        <td>T2 Row 2 Column 1</td><td>T2 Row 2 Column 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Row 2 Column 1</td><td>Row 2 Column 2</td>
        </tr>

    </table>

</body>
</html>
