<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>

    <h1>Radio & CheckBox</h1>

    <form>
        <input type="checkbox" value="ch1" checked><label for="ch1">Agree Terms and Conditions</label>
        <br>
        <br>
        <label for="male">Male</label><input type="radio" name="gender" value="male">
        <label for="female">Female</label><input type="radio" name="gender" value="female" checked>
        <label for="other">Other</label><input type="radio" name="gender" value="other">
    </form>
    
</body>
</html>
