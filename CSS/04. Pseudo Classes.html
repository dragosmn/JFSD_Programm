<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        h1{
            color: green;
        }
        h1:hover{
            background-color: brown;
        }
        input{
            height: 20px;
            width: 30%;
            padding: 5px;
            outline: none;
        }
        input:focus{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    
    <h1>Heading 1</h1>
    <p>Pseudo Classes can be used for:</p>
    <ul>
        <li>Style an element when hovering the mouse over it</li>
        <li>Style visited or non-visited links</li>
        <li>Style an element when it gets focused/clicked</li>
    </ul>

    <input type="text" placeholder="Enter Your Name">
    
</body>
</html>
