<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>

    <script>
        class Car{
            constructor(brand){
                this.carname=brand;
            }

            present(){
                return 'I own a ' + this.carname;
            }
        }

        class Model extends Car{
            constructor(brand,model){
                super(brand);
                this.model=model;
            }

            show(){
                return this.present() + ', my model is: ' + this.model;
            }
        }

        let myCar=new Model('Dacia', 'Sandero');
        console.log(myCar.show());


    </script>
    
</body>
</html>
