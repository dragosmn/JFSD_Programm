<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>

    <script>
        let name='Dragos Muntean';

        let nameObj=new String(name);

        console.log(name);
        console.log(nameObj);

        // comparison

        document.write(`check just value: ${name==nameObj}<br>`);
        document.write(`check object: ${name===nameObj}<br>`);

        let obj1=new String('Salut lume');
        let obj2=new String('Salut lume');

        document.write(`check just value: ${obj1==obj2}<br>`);
        document.write(`check object: ${obj1===obj2}<br>`);

    </script>
    
</body>
</html>
