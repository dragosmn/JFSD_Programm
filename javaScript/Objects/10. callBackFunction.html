<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>

    <script>

        function greeting(name){
            console.log('Welcome ' + name);
        }

        function goodbye(name){
            console.log('Goodbye ' + name);
        }

        function fullname(fname, lname, callback){
            myname=fname + ' ' + lname;
            console.log('Full name is: ' + myname);
            callback(myname);
        }

        fullname('Dragos', 'Muntean', greeting);
        fullname('Dragos', 'Muntean', goodbye);


    </script>
    
</body>
</html>
