<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Call Back</title>
</head>
<body>

    <script>

        function fetch(callback){
            callback();
            setTimeout(function(){console.log('Data was fetched');},2000);
        }

        function display(){
            console.log('Display the Data');
        }

        fetch(display);

    </script>
    
</body>
</html>
