<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>

    <h1>Voting age Calculator</h1>

    <script>
        
        let age=prompt('Please insert your age');

        age=parseInt(age);

        if(age>18){
            document.write('You can vote');
        }

        else if (age<=18) {
            document.write('You can not vote yet');
        }

    </script>
    
</body>
</html>
