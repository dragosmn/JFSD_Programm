<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>

    <script>
        var x=prompt('Enter any number');
        var i=1;

        do{
            document.write(`Number ${i} <br>`);
            i++;
        }while(i<=x);

        document.write('Loop terminated');

    </script>
    
</body>
</html>
