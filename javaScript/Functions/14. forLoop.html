<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <h3>
        All Even Natural Numbers from 0 to 100
    </h3>

    <script>

        let num=100;

        for(let i=0; i<=100; i++){
            if(i%2==0){
                document.write(`Number ${i} is even <br>`);
            }
        }


    </script>
    
    
</body>
</html>
