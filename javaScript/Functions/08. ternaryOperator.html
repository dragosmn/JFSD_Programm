<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operators</title>
</head>
<body>
    
    <script>

        function Ternary(){

            var age=prompt('Enter your age');
            let x=parseInt(age);

            let result= (x>=60) ? 'Senior Citizen ': 'Not a Senior Citizen';

            document.write('Result is: ' + result);
        }

        Ternary();

    </script>

</body>
