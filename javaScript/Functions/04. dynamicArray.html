<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array</title>
</head>
<body>

    
    <script>
        
        let numbers= new Array(10);

        for(let i=0; i<numbers.length; i++){
            numbers[i]= prompt('Enter Any Number');
        }

        for(let i=0; i<numbers.length; i++){
            document.write('<br>', (i+1), '. ', numbers[i]);
        }


        let names= new Array(10);

        for(let i=0; i<names.length; i++){
            names[i]= prompt('Enter Any Name');
        }

        for(let i=0; i<names.length; i++){
            document.write('<br>', (i+1), '. ', names[i]);
        }

    </script>
    
</body>
</html>
