<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse For Loop</title>
</head>
<body>
    
    <script>
        let i=prompt('Enter any Number');
        for(i;i>0;i--){
            document.write(`${i}<br>`);
        }
    </script>

</body>
</html>
