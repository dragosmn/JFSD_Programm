<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Exercise</title>
</head>
<body>

    <script>
       
       let result = 0;

        for(i=0; i<5; i++){
            var x=prompt(`Enter number ${i+1}`);
            switch (i) {
                case 0:
                    document.write(`First Number is: ${x}<br>`)
                    break;
                case 1:
                    document.write(`Second Number is: ${x}<br>`)
                    break;
                case 2:
                    document.write(`Third Number is: ${x}<br>`)
                    break;
                case 3:
                    document.write(`Fourth Number is: ${x}<br>`)
                    break;
                case 4:
                    document.write(`Fifth Number is: ${x}<br>`)
                    break;
                default:
                    break;
            }            
            result+=parseInt(x);
        }

        document.write(`Sum is equal to ${result}`)

    </script>
    
</body>
</html>
